<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/weather.js"></script>
</head>
<body>
    <main>
        <section class="weather-data grid">
            <div class="back grid-item-1"></div>
            <div class="over grid-item-2"></div>
            <div class="weather-img grid-item-3"></div>
            <div class="grid-item-4 weather-city-temp">
                <span id="location"></span>
                <span id="temp"></span>
            </div>
            <div class="grid-item-5">
                <div id="type-icon"></div>
                <div id="type-text"></div>
            </div>
            <div id="temp-reading-change" class="grid-item-6">
                <!-- <button id="temp-reading-change button" onclick="fToC()">Change to C&#176;</button> -->
            </div>
            <div class="grid-item-7 over by">
                <div>API by <a href="https://openweathermap.org">Open Weather map</a></div>
                <div id="picture-by"></div>
            </div>
        </section>
    </main>
</body>
</html>
