<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="quote-getter.js"></script>
</head>
<body>
    <section class="grid quote">
        <div class="grid-item-1 back"></div>
        <div class="grid-item-2 over"></div>
        <div class="grid-item-3" id="quote"></div>
        <div class="grid-item-4" id="author"></div>
        <div class="grid-item-5" id="tweet"><a href="https://twitter.com/intent/tweet?text=Hello world" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></div>
        <div class="grid-item-6" id="new-quote"><button onclick="newQuote()" class="new-quote">New Quote</button></div>
        <div class="grid-item-7" id="brought-to-you-by"></div>
    </section>
</body>
</html>
